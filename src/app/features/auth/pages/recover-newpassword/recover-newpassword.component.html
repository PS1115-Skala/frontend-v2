<div class="row">
  <div class="col-lg-5 col-md-6 col-sm-8 ml-auto mr-auto">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="card card-login card-hidden">
        <div class="card-header card-header-warning text-center">
          <h4 class="card-title">
            Escribe la nueva contraseña que usaras para el sistema reservAC
          </h4>
        </div>
        <div class="card-body">
          <div class="form-group has-default">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="material-icons">lock_outline</i>
                </span>
              </div>
              <input
                type="password"
                placeholder="Nueva contraseña que usara en reservAC"
                class="form-control"
                required
                minLength="8"
                pattern="([0-9a-zA-Z]*)"
                formControlName="clave"
                autocomplete="off"
              />
            </div>
          </div>
          <div
            *ngIf="
              form.controls['clave'].invalid &&
              (form.controls['clave'].dirty || form.controls['clave'].touched)
            "
          >
            <div *ngIf="form.controls['clave'].errors.required">
              <p style="color: rgb(228, 4, 4); margin: -0.5%; margin-left: 20%">
                No puedes dejar el campo en blanco.
              </p>
            </div>
            <div *ngIf="form.controls['clave'].errors.pattern">
              <p style="color: rgb(228, 4, 4); margin: -0.5% 0; margin-left: 20%">
                Debe tener solo letras y números.
              </p>
            </div>
            <div *ngIf="form.controls['clave'].errors.minlength">
              <p style="color: rgb(228, 4, 4); margin: -0.5% 0; margin-left: 20%">
                Debes ingresar mínimo 8 caracteres.
              </p>
            </div>
          </div>
          <div class="form-group has-default">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="material-icons">check</i>
                </span>
              </div>
              <input
                type="password"
                placeholder="Confirme la contraseña"
                class="form-control"
                required
                formControlName="confirma_clave"
              />
            </div>
          </div>
          <div *ngIf="checkSamePassword()">
            <p style="color: rgb(228, 4, 4); margin: -0.5%; margin-left: 20%">
              Las contraseñas no coinciden.
            </p>
          </div>
          <div
            *ngIf="
              form.controls['confirma_clave'].invalid &&
              (form.controls['confirma_clave'].dirty ||
                form.controls['confirma_clave'].touched)
            "
          >
            <div *ngIf="form.controls['confirma_clave'].errors.required">
              <p style="color: rgb(228, 4, 4); margin: -0.5%; margin-left: 20%">
                No puedes dejar el campo en blanco.
              </p>
            </div>
          </div>
        </div>
        <div class="card-footer justify-content-center">
          <button
            class="btn btn-warning btn-round"
            [disabled]="form.invalid"
            style="color: white"
            type="submit"
          >
            {{ "Cambiar clave" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
