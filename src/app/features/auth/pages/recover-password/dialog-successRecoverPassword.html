<h2 mat-dialog-title style="box-shadow: 0 0.25rem 0.7rem rgb(0 179 71); text-align: center;">¡Correo enviado exitosamente!</h2>
<mat-dialog-content class="mat-typography">
  <p>Por favor, revise el correo asociado a su USBID para obtener la contraseña provisional.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    class="btn btn-default pull-right"
    (click)="close()"
  >
    Cerrar
  </button>
</mat-dialog-actions>
