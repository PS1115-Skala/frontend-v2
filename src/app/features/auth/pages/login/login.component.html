<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="card card-login">
        <div class="card-header card-header-warning text-center">
          <h4 class="card-title">Inicia sesión en reservAC</h4>
        </div>
        <div class="card-body">
          <span class="bmd-form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="material-icons">face</i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="USBID"
                required
                formControlName="usbId"
              />
            </div>
          </span>
          <span class="bmd-form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="material-icons">lock_outline</i>
                </span>
              </div>
              <input
                type="password"
                class="form-control"
                placeholder="Contraseña"
                required
                formControlName="clave"
              />
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i
                    class="material-icons"
                    title="Ingrese la contraseña que escogio 
para el acceso al sistema reservAC"
                    >help_outline</i
                  >
                </span>
              </div>
            </div>
          </span>
        </div>
        <span class="input-group-text justify-content-center">
          <i class="material-icons">psychology</i>
          <a
            class="button"
            type="button"
            routerLink="/auth/recover-password"
            style="background: none; border: none; color: rgb(97, 150, 247)"
          >
            ¿Has olvidado la contraseña?
          </a>
        </span>
        <div class="card-footer justify-content-center">
          <button
            class="btn btn-warning btn-round"
            [disabled]="form.invalid"
            style="color: white"
            type="submit"
          >
            Iniciar Sesion
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
